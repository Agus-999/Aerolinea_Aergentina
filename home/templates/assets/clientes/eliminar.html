{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h2>Eliminar Cliente</h2>
<p>¿Estás seguro de que quieres eliminar a {{ cliente.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_clientes' %}">Cancelar</a>
{% endblock %}
