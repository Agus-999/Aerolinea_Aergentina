{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Avión</h2>
  <p>¿Estás seguro de que deseas eliminar el avión "{{ avion.modelo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'lista_aviones' %}">Cancelar</a>
{% endblock %}
